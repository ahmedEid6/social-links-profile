<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <!-- "Inter" from google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="src/output.css" />
    <title>Social links profile</title>
  </head>
  <body class="bg-grey-900 text-white">
    <article class="bg-grey-800 text-center p-5 rounded-2xl sm:w-96 w-10/12">
      <img
        class="rounded-full w-16 mx-auto mb-4"
        src="assets/images/avatar-jessica.jpeg"
        alt="Women picture"
      />
      <h1 class="text-3xl mb-1">Jessica Randall</h1>
      <p class="text-green mb-6 text-sm">London, United Kingdom</p>
      <p class="text-sm mb-4">"Front-end developer and avid reader."</p>
      <ul>
        <li><a href="">GitHub</a></li>
        <li><a href="">Frontend Mentor</a></li>
        <li><a href="">LinkedIn</a></li>
        <li><a href="">Twitter</a></li>
        <li><a href="">Instagram</a></li>
      </ul>
    </article>
  </body>
</html>
